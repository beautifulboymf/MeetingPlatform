<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的专属行程</title>
    <style>
        body { font-family: sans-serif; background-color: #f8f9fa; padding: 20px; margin: 0; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 24px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f0f2f5; margin-bottom: 20px; padding-bottom: 10px; }
        .header h1 { font-size: 20px; margin: 0; }
        .event-box { border-left: 4px solid #52c41a; background: #fbfcfb; padding: 16px; margin: 12px 0; border-radius: 0 8px 8px 0; }
        .time { font-weight: bold; color: #52c41a; font-size: 14px; display: block; margin-bottom: 4px; }
        .title { color: #333; font-size: 16px; font-weight: 500; }
        .sync-indicator { font-size: 11px; color: #bfbfbf; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>参会排程</h1>
            <a href="/" style="color: #1890ff; font-size: 14px; text-decoration: none;">首页</a>
        </div>
        <div id="schedule-container">正在获取最新日程...</div>
        <div class="sync-indicator">● 已与服务器同步</div>
    </div>
    <script>
        async function fetchSchedule() {
            const container = document.getElementById('schedule-container');
            try {
                const response = await fetch('/api/my-schedule');
                const data = await response.json();
                container.innerHTML = data.length ? data.map(item => `
                    <div class="event-box">
                        <span class="time">${item.time}</span>
                        <span class="title">${item.title}</span>
                    </div>
                `).join('') : '<p style="text-align:center; color:#999; padding:20px;">当前无专属日程</p>';
            } catch (e) { container.innerHTML = '<p style="color:red;">同步失败</p>'; }
        }
        fetchSchedule();
        setInterval(fetchSchedule, 5000);
    </script>
</body>
</html>
