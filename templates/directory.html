<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参会者名录</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 24px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h1 { font-size: 22px; color: #333; margin-top: 0; }
        .attendee-card { display: flex; justify-content: space-between; align-items: center; padding: 16px; border-bottom: 1px solid #f0f0f0; }
        .attendee-card:last-child { border-bottom: none; }
        .info h3 { margin: 0 0 4px 0; color: #1890ff; font-size: 17px; }
        .info p { margin: 0; color: #666; font-size: 14px; }
        .status-tag { font-size: 11px; background: #f6ffed; border: 1px solid #b7eb8f; color: #52c41a; padding: 2px 8px; border-radius: 4px; }
        .back-btn { text-decoration: none; color: #1890ff; font-size: 14px; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">← 返回首页</a>
        <h1>实时入场名单</h1>
        <div id="attendee-container">
            <p style="text-align:center; color:#999;">正在同步入场数据...</p>
        </div>
    </div>
    <script>
        async function fetchAttendees() {
            const container = document.getElementById('attendee-container');
            try {
                const response = await fetch('/api/directory');
                const data = await response.json();
                if (!response.ok) {
                    container.innerHTML = `<p style="color:red; text-align:center;">${data.error}</p>`;
                    return;
                }
                container.innerHTML = data.length ? data.map(p => `
                    <div class="attendee-card">
                        <div class="info">
                            <h3>${p.username}</h3>
                            <p>${p.company} · ${p.position}</p>
                        </div>
                        <span class="status-tag">已签到</span>
                    </div>
                `).join('') : '<p style="text-align:center; color:#999;">暂无已签到人员</p>';
            } catch (e) { container.innerHTML = '<p style="color:red; text-align:center;">数据加载失败</p>'; }
        }
        fetchAttendees();
        setInterval(fetchAttendees, 10000);
    </script>
</body>
</html>
